<div class="modal-header">
    <h5 class="modal-title">Detalles del Usuario</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <div *ngIf="user">
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Nombre de Usuario:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Rol:</strong> {{ user.role }}</p>
      <p><strong>Fecha de Creación:</strong> {{ user.createdAt | date:'shortDate' }}</p>
      <p><strong>Activo:</strong> {{ user.isActive ? 'Sí' : 'No' }}</p>
      <!-- Agrega más detalles según la estructura del objeto User -->
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteUser()">Eliminar</button>
    <button type="button" class="btn btn-secondary" (click)="editUser()">Editar</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Cerrar</button>
  </div>
