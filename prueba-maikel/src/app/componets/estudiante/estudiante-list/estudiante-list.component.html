<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Lista de Estudiantes</h2>
      <button class="btn btn-primary" (click)="openEstudianteFormModal()">Agregar Estudiante</button>
    </div>
  
    <div *ngIf="estudiantes.length > 0; else noEstudiantes">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>TelÃ©fono</th>
            <th>Fecha de Nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudiante of estudiantes">
            <td>{{ estudiante.estudianteId }}</td>
            <td>{{ estudiante.nombre }}</td>
            <td>{{ estudiante.apellido }}</td>
            <td>{{ estudiante.email }}</td>
            <td>{{ estudiante.telefono }}</td>
            <td>{{ estudiante.fechaNacimiento | date:'shortDate' }}</td>
            <td>
              <button class="btn btn-info btn-sm mx-1" (click)="openEstudianteDetailsModal(estudiante.estudianteId)">Ver Detalles</button>
              <button class="btn btn-warning btn-sm mx-1" (click)="openEstudianteFormModal(estudiante.estudianteId)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noEstudiantes>
      <p>No hay estudiantes disponibles.</p>
    </ng-template>
  </div>
