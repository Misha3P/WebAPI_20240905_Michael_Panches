<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Curso</h2>
      <!-- <button class="btn btn-primary" (click)="openCursoFormModal()">Agregar Curso</button> -->
    </div>
  
    <div *ngIf="cursos.length > 0; else noCursos" class="row">
      <app-curso-card *ngFor="let curso of cursos" [curso]="curso"></app-curso-card>
    </div>
  
    <ng-template #noCursos>
      <p>No hay cursos disponibles.</p>
    </ng-template>
  </div>
