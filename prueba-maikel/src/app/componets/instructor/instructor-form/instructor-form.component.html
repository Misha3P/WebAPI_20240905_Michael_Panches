<div class="modal-header">
    <h5 class="modal-title">{{ isEditMode ? 'Editar Instructor' : 'Agregar Instructor' }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="instructor.nombre" name="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control" [(ngModel)]="instructor.apellido" name="apellido" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="instructor.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" class="form-control" [(ngModel)]="instructor.telefono" name="telefono" required>
      </div>
  
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <input type="text" id="especialidad" class="form-control" [(ngModel)]="instructor.especialidad" name="especialidad" required>
      </div>
  
      <!-- Puedes agregar más campos aquí según los atributos de Instructor -->
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="saveInstructor()">Guardar</button>
  </div>
